{% extends "quizes/main.html" %}

{% block content %}
    <center>
        {% if searched %} 
       <h1>You look for {{ searched }}.</h1>
       <hr></br>

       {% for i in quiz %}
            <a href='/{{ i.id }}'>{{ i.name }}</a><br>
       {% endfor %}
        {% else %}
        <h1>Nothig to search.</h1>
       {% endif %}
    </center>
{% endblock %}
